<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>netflix profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./profilestyle.css" />
  </head>
  <body class="text-light bg-dark">
    <header>
      <img
        src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        alt="logo"
        class="logo"
      />
    </header>
    <main class="container text-center py-5">
      <h1>Edit Profile</h1>
      <hr class="w-100 border-top border-secondary opacity-50 my-3" />

      <div class="d-flex justify-content-center">
        <div>
          <img
            src="./Netflix-assets/Netflix-assets/assets/avatar.png"
            alt="avatar"
            class="avatar"
          />
        </div>

        <div class="d-flex flex-column p-3 align-items-start">
          <input
            type="text"
            name=""
            id=""
            placeholder="Strive Student"
            class="rounded p-2 strive border border-secondary mb-4"
          />
          <h3>Language:</h3>
          <button
            class="btn btn-secondary dropdown-toggle strive border border-secondary"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Spanish</a></li>
            <li><a class="dropdown-item" href="#">Italian</a></li>
            <li><a class="dropdown-item" href="#">French</a></li>
          </ul>

          <hr class="w-100 border-top border-secondary opacity-50 my-3" />

          <h3 class="mb-3">Maturity Settings</h3>
          <button
            type="button"
            class="btn btn-dark strive border border-secondary fw-bold mb-2"
          >
            All Maturity Ratings
          </button>
          <p>Show titles of all maturity ratings for this profile</p>
          <button type="button" class="btn btn-dark border border-secondary">
            Edit
          </button>
          <hr class="w-100 border-top border-secondary opacity-50 my-3" />

          <h3 class="mb-3">Autoplay controls</h3>
          <p>
            <input type="checkbox" name="" id="" /> Autoplay next episode ina
            series on all devices
          </p>
          <p>
            <input type="checkbox" name="" id="" /> Autoplay previews while
            browsing on all devices
          </p>
        </div>
      </div>
      <hr class="w-100 border-top border-secondary opacity-50 my-3" />

      <div class="d-grid gap-3 d-md-flex justify-content-md-evenly">
        <button type="button" class="btn btn-dark border border-secondary">
          Save
        </button>
        <button type="button" class="btn btn-dark border border-secondary">
          Cancel
        </button>
        <button type="button" class="btn btn-dark border border-secondary">
          Delete profile
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
